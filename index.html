<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
    <div class="wrapper">
        <main class="page">
           <header class="header">
    <div class="header__row">
       <div class="title">Progressive Select</div>
    </div>
</header>

           <section class="section__row">
               <div class="section__column">
                   <h3>Actions</h3>
                   <ul class="section__action action-list">
                       <li class="action-list__item action-list__item-open"><a href="#">open</a></li>
                       <li class="action-list__item action-list__item-close"><a href="#">close</a></li>
                       <li class="action-list__item action-list__item-set"><a href="#">set selected index 5</a></li>
                       <li class="action-list__item action-list__item-get"><a href="#">get selected</a></li>
                       <li class="action-list__item action-list__item-clear"><a href="#">clear</a></li>
                       <li class="action-list__item action-list__item-destroy"><a href="#">destroy</a></li>
                   </ul>
                   <p class="action-list__result">Selected item(s): <span></span></p>
               </div>

               <div class="section__column">
                   <div class="section__button-container">
                       <input type="button" class="section__button">
                       <label for="section__button" class="my-label my-label_unactive">Choose Technology</label>
                       <a href="#" class="ibg my-select-state-icon list-button-state-1"><img src="img/section1/1.png" alt=""></a>


                       <ul class="section__technology-list section__technology-list_unvisible">
                            <span class="ibg download-status"><img src="img/section1/2.png" alt=""></span>
                        <!-- 
                            <li class="section__technology-item">Item1</li>
                            <li class="section__technology-item">Item2</li>
                            <li class="section__technology-item">Item3</li> 
                        -->
                       </ul>
                   </div>
               </div>
           </section>



           <footer class="footer">
    <div class="footer__row">
        
    </div>
</footer>          

        </main>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</html>
